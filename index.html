<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Background Slider</title>
        <script src="https://kit.fontawesome.com/5b53cddb71.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css" >
    </head>
    <body>
        <div class="container">
            <div class="slide active" style="background-image: url('./1.jpg')"></div>
            <div class="slide" style="background-image: url('./2.jpg')"></div>
            <div class="slide" style="background-image: url('./3.jpg')"></div>
        
            <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
